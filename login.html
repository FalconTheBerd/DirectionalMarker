<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DirectionalMarker</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="logo.jpg" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Log In</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="class.html">Classes</a></li>
        <li><a href="class-list.html">Class List</a></li>
        <li><a href="chat.html">Chat</a></li>
        <li><a href="reminder.html">Reminders</a></li>
        <li><a href="contact.html">Contact Me</a></li>
        <li><a href="login.html">Log In</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-container">
        <input type="text" id="username" placeholder="Username">
        <div class="password-container">
          <input type="password" id="password" placeholder="Password">
          <input type="checkbox" id="showPasswordCheckbox" onclick="togglePasswordVisibility()">
        </div>
      </div>
      <button type="submit" id="loginButton" disabled>Login</button>
    </form>
    <p id="loginError" class="error-message"></p>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="login.js"></script>

  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
