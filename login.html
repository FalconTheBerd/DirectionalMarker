<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="logo.jpg" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Log In</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

    </nav>
  </header>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-container">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="termsCheckbox">
        <label for="termsCheckbox">I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a> and <a href="privacy-policy.html" target="_blank">Privacy Policy</a></a></label>
      </div>
      <button type="submit" id="loginButton" disabled>Login</button>
    </form>
    <p id="loginError" class="error-message"></p>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="login.js"></script>
</body>
