<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - DirectionalMarker</title>
    <link rel="stylesheet" href="home.css">
    <link rel="icon" href="logo.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        .password-box {
            display: flex;
            /* Keep flex for horizontal alignment within the box */
            flex-direction: column;
            /* Stack elements vertically */
            /* Horizontally center elements */
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            width: 20vw;
        }

        .password-box select,
        .password-box input,
        .password-box button {
            margin: 5px 0;
            /* Spacing between elements vertically */
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .password-box button {
            padding: 5px 10px;
            background-color: #303030;
            /* Green background */
            color: white;
            /* White text */
            border: none;
            /* Remove default button border */
            border-radius: 3px;
            /* Rounded corners for button */
            cursor: pointer;
            /* Change cursor to pointer on hover */
        }
    </style>
</head>


<body>
    <header>
        <img src="logo.jpg" height="75px" width="75px">
        <h1>Admin Panel</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">Class Information</a>
                    <div class="dropdown-content">
                        <a href="class.html">Class Schedule</a>
                        <a href="class-list.html">Student List</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">Features</a>
                    <div class="dropdown-content">
                        <a href="chat.html">Chat</a>
                        <a href="reminder.html">Reminders</a>
                    </div>
                </li>
                <li><a href="contact.html">Contact Me</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">Account</a>
                    <div class="dropdown-content">
                        <a href="login.html">Log In</a>
                        <a href="register.html">Register</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="password-box">
            <select id="userDropdown"></select>
            <input type="password" id="textInput" placeholder="Enter new password" required>
            <button type="submit" id="submitButton">Submit</button>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script src="admindashboard.js"></script>


    <script type="module">

        function hashPassword(password) {
            const sha256 = CryptoJS.SHA256(password).toString(CryptoJS.enc.Hex);
            return sha256;
        }

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAMQ6qkuWzTOZKJnoal01MrqVaAy32aXlc",
            authDomain: "directionalmarker.firebaseapp.com",
            databaseURL: "https://directionalmarker-default-rtdb.firebaseio.com",
            projectId: "directionalmarker",
            storageBucket: "directionalmarker.appspot.com",
            messagingSenderId: "124118111336",
            appId: "1:124118111336:web:c7ebea9a5869c263c157dd"
        };

        const app = initializeApp(firebaseConfig);

        import { getDatabase, ref, child, get, update } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js";

        const db = getDatabase();

        const userDropdown = document.getElementById('userDropdown');

        // Reference the users collection
        const userRef = ref(db, 'users');

        get(userRef).then((snapshot) => {
            const users = snapshot.val();  // This will be an object containing usernames

            // Check if users is an object
            if (typeof users === 'object') {
                Object.keys(users).forEach((username) => {
                    const option = document.createElement('option');
                    option.text = username;
                    option.value = username; // Set value for selection
                    userDropdown.appendChild(option);
                });
            } else {
                // Handle the case where users is not an object
                console.error("Users data is not in the expected format!");
            }
        });

        const submitButton = document.getElementById('submitButton');

        submitButton.addEventListener('click', updateUserPassword);

        function updateUserPassword() {
            const selectedUser = userDropdown.value; // Get the selected username
            const newPassword = document.getElementById('textInput').value;
            const hashedPassword = hashPassword(newPassword);

            if (!newPassword) {
                alert("Please enter a new password!");
                return;
            }

            const userRef = ref(db, `users/${selectedUser}`);

            update(userRef, {
                password: hashedPassword
            }).then(() => {
                alert("Password updated successfully!");
            }).catch((error) => {
                console.error("Error updating password:", error);
                alert("An error occurred. Please try again.");
            });
        }

    </script>

</body>

</html>
